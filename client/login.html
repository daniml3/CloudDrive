<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CloudDrive</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/buttons.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/modals.css">
    <link rel="stylesheet" href="assets/css/switch.css">
</head>

<body>

    <!-- Preferences dialog -->
    <div class="modal fade" role="dialog" tabindex="-1" id="preferences-dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Preferences</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <h5>Dark mode</h5>
                        </div>
                        <label class="switch">
                          <input type="checkbox" id="dark-mode-switch">
                          <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="material-button" id="save-preferences-button">Save preferences</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main screen -->
    <div class="container login-container">
        <div class="container login-dialog">
            <p class="login-title">Enter login credentials</p>
            <div class="row">
                <div class="col">
                    <div class="col">
                        <p class="status-text" id="login-status-text">Waiting for login</p>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p class="login-title">Username</p>
                        </div>
                        <div class="col">
                            <input class="form-control" id="username-input"></input>
                        </div>
                    </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <p class="login-title">Password</p>
                        </div>
                        <div class="col">
                            <input  type="password" class="form-control" id="password-input"></input>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding: 10px;">
                    <div class="col">
                        <h5>Remember me</h5>
                    </div>
                    <div class="col">
                    <label class="switch">
                        <input type="checkbox" id="remember-session-switch" checked>
                        <span class="slider round"></span>
                    </label>         
                    </div>       
                </div>
                <div class="row">
                    <div class="col">
                        <button class="material-button" id="preferences-button">Preferences</button>
                    </div>
                    <div class="col">
                        <button class="material-button" id="preferences-button">
                            <div class="row">
                                <div class="col">
                                     Session longevity
                                </div>
                                <div class="col">
                                    <select id="session-longevity" name="Session longevity">
                                        <option value="604800">1 week</option>
                                        <option value="172800">2 days</option>
                                        <option value="86400">1 day</option>
                                        <option value="43200">12 hours</option>
                                        <option value="21600">6 hours</option>
                                        <option value="3600">1 hour</option>
                                    </select>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col">
                        <button class="material-button" id="login-button">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/components/Dimmer.js"></script>
    <script src="assets/js/components/Animator.js"></script>
    <script src="assets/js/components/ThemeHandler.js"></script>
    <script src="assets/js/components/SessionHandler.js"></script>
    <script src="assets/js/components/CookieHandler.js"></script>
    <script src="assets/js/components/AuthHandler.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
