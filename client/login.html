<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CloudDrive</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/css/buttons.css">
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/inputs.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/modals.css">
    <link rel="stylesheet" href="assets/css/switch.css">
</head>

<body>

    <!-- Preferences dialog -->
    <div class="modal fade" role="dialog" tabindex="-1" id="preferences-dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Preferences</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <h5>Dark mode</h5>
                        </div>
                        <div class="col">
                            <label class="switch">
                              <input type="checkbox" id="dark-mode-switch">
                              <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="material-button" id="save-preferences-button">Save preferences</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main screen -->
    <div class="container max-width">
        <div class="col-md-12 header-column">
            <div class="row">
                <div class="col wrap-content">
                    <h1 class="app-name wrap-content">CloudDrive</h1>
                </div>
                <div class="col wrap-content align-end">
                    <button class="material-button" id="preferences-button">Preferences</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container login-dialog">
        <p class="login-title">Enter login credentials</p>
        <div class="row">
            <div class="col">
                <p class="rounded-status-text" id="login-status-text"></p>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <p class="login-title">Username</p>
                    </div>
                    <div class="col">
                        <input class="input-nofill wrap-content" id="username-input"></input>
                    </div>
                </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <p class="login-title">Password</p>
                    </div>
                    <div class="col">
                        <input  type="password" class="input-nofill wrap-content" id="password-input"></input>
                    </div>
                </div>
            </div>
            <div class="row">
                <button class="material-button wrap-content align-end" id="login-button">Login</button>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/components/ThemeHandler.js"></script>
    <script src="assets/js/components/SessionHandler.js"></script>
    <script src="assets/js/components/CookieHandler.js"></script>
    <script src="assets/js/components/AuthHandler.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
